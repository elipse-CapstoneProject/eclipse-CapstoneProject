
spring.datasource.url=jdbc:mysql://localhost:3306/loandb
spring.datasource.username=root
spring.datasource.password=root
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
 
server.port=9090
spring.application.name=loanservice
 
# displaying the SQL queries running behind the scenes
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# logger location
logging.level.root=INFO
logging.file.path=logs/
logging.file.name=logs/application.log
logging.level.com.utility=DEBUG
 
# Log the SQL queries in the application logs (using SLF4J)
logging.level.org.hibernate.SQL=DEBUG  

